    <section class="container fluid  pt-5">
        <div class="row justify-content-center">
        <h1 class="text-center texto-carrosel cor-especial-autores pt-4 pb-4"> Envie sua Resenha </h1>
        </div>
    
    <div class="formulario">

        <form id="form" class="form">
            <div class="form-control ">
                <label for="username">Nome Completo </label>
                <input type="text" id="username" placeholder="Digite seu nome">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small> Mensagem de erro</small>
            </div>
            <div class="form-control ">
                <label for="email">Email </label>
                <input type="text" id="email" placeholder="nome@exemplo.com">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small> Mensagem de erro</small>
            </div>

            <select class="form-control" id="genero">
                <option>Romance</option>
                <option>Ficção</option>
                <option>Conto</option>
                <option>Drama</option>
                <option>Outro</option>
            </select>
            
            <div class="form-control">
              <label for="texto" class="pb-2 pt-3">Texto</label>
              <textarea class="form-control" id="texto" rows="25"></textarea>
              <i class="fas fa-exclamation-circle"></i>
              <i class="fas fa-check-circle"></i>
              <small> Mensagem de erro</small>
            </div>
        
            <button type="submit"> Enviar</button>

        </form>

    </div>
